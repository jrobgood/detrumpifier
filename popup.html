<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trump Filter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Detrumpifier</h1>
      <p class="subtitle">Multi-site Trump filter</p>
    </div>
    
    <div class="site-info" id="siteInfo">
      <div class="site-indicator">
        <span class="site-label">Current site:</span>
        <span class="site-name" id="siteName">Not supported</span>
      </div>
      <div class="site-status" id="siteStatus">
        <span class="status-text">Filtering: </span>
        <span class="status-value" id="filterStatus">Inactive</span>
      </div>
    </div>
    
    <div class="status" id="status">
      <div class="status-item">
        <span class="label">Articles filtered:</span>
        <span class="value" id="filteredCount">-</span>
      </div>
      <div class="status-item">
        <span class="label">Total articles:</span>
        <span class="value" id="totalCount">-</span>
      </div>
    </div>
    
    <div class="actions">
      <button id="filterBtn" class="btn primary">
        <span class="btn-text">Filter Current Page</span>
      </button>
      
      <button id="newTabBtn" class="btn secondary">
        <span class="btn-text">Open Filtered View</span>
      </button>
      
      <button id="settingsBtn" class="btn settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
        </svg>
        <span class="btn-text">Settings</span>
      </button>
    </div>
    
    <div class="footer">
      <p class="info">Filtering Trump content across multiple news sites</p>
      <a href="https://coff.ee/detrumpifier" target="_blank" class="coffee-link">
        Support development â˜•
      </a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
